<!DOCTYPE html>
<html>
	<head>
		<title>ZoomToo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<script src="../dist/jquery.zoomtoo.js"></script>
		<style>
			#picture-frame {
				border: 1px red solid;
				width: 640px;
				height: 425px;
			}
		</style>
	</head>
	<body>
		<div id="picture-frame">
			<img src="../img/cat_low_res.jpg" data-src="../img/cat_high_res.jpg" />
		</div>
		<script>
			$(function() {
				$("#picture-frame").zoomToo({
					magnify: 1
				});
			});
		</script>
	</body>
</html>
